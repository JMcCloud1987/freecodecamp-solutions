<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/foundation.css" />
	<link rel="stylesheet" href="main.css">
	<title>Random Quote Machine</title>
</head>
<body>
	<div class="row">
		<div class="small-12 columns">
			<h2>Random quotes gallore!</h2>
		</div>
	</div>
	<div class="row">
		<div class="small-3 small-centered columns">
			<button type="button" class="small round button expand new-quote">Random Quote</button>
		</div>
	</div>
	<div class="row">
		<div class="small-6 small-offset-3 columns">
			<div class="panel">
				<p class="quote">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iure excepturi laborum quae harum provident voluptates doloribus magni eius dolor, quo quis optio similique hic, pariatur nisi, et blanditiis, quam corporis.</p>
				<p class="author">-Lorem Ipsum</p>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
	<script src="app.js"></script>
</body>
</html>
